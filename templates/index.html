        @keyframes glitch {
            0% {

    <script>
        const glitchText = document.getElementById("glitch-text");

        function generateRandomString(length) {
            const characters =
                "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        setInterval(() => {
            glitchText.innerText = generateRandomString(20);
        }, 100);

        document.getElementById("date-time").textContent = new Date().toLocaleString();
    </script>

<script>
    document.getElementById('hackForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var terminal = document.querySelector('.terminal-window');
        var url = document.getElementById('urlInput').value;
        terminal.innerHTML += `<p>> Targeting: ${url}</p><p>> Initiating exploit...</p>`;
        document.getElementById('hackSound').play();
        setTimeout(() => {
            terminal.innerHTML += '<p>> Access granted. Happy hacking!</p>';
        }, 2000);
    });

    modal.addEventListener('show.bs.modal', function () {
        document.getElementById('hackSound').play();
    });
</script>
